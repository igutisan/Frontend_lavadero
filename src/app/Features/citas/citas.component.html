<form form [formGroup]="appointForm" (ngSubmit)="onSubmit()">
<div class="max-w-lg mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-6">Crear Cita</h2>

  <!-- Campo de Fecha y Hora -->
  <div class="mb-6">
    <label for="appointmentDate" class="block text-gray-700 font-bold mb-2">
      Fecha y Hora
    </label>
    <input
      formControlName="date"
      type="datetime-local"
      id="appointmentDate"
      name="appointmentDate"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Campo de Descripci贸n -->
  <div class="mb-6">
    <label for="description" class="block text-gray-700 font-bold mb-2">
      Descripci贸n
    </label>
    <textarea
      formControlName="description"
      id="description"
      name="description"
      rows="4"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Escribe una breve descripci贸n..."
    ></textarea>
  </div>

  <!-- Bot贸n de Enviar -->
  <div>
    <button
      type="submit"
      class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
    >
      Crear Cita
    </button>
  </div>
</div>
</form>
