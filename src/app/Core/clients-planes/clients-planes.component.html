<section class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-card shadow-lg rounded-xl bg-white p-6 w-11/12">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-700">Gestión de planes</h2>

      <button pButton label="Volver al Menú Principal" icon="pi pi-arrow-left"
        class="p-button p-button-secondary p-button-lg"
        routerLink="/menuClient"></button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <ng-container *ngFor="let plan of planes">
        <div class="p-card shadow-md rounded-lg bg-white p-4">
          <h3 class="text-xl font-semibold text-gray-800">{{ plan.name }}</h3>
          <p class="text-gray-600 mb-2">{{ plan.description }}</p>
          <p class="font-bold text-green-600">{{ plan.price | currency }}</p>

          <div class="flex justify-between mt-4">

          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
